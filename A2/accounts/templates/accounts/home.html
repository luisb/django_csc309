{% extends "base.html" %}
{% block title %} Home Page {% endblock title%}
{% block content %}
<h1>Welcome</h1>
<p>
    This is a <b>Bank branch management system</b> built with Django.
</p>
<hr>
<p>
    {% if user.is_authenticated %}
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button>Log out</button>
    </form>
    {% else %}
    <a href="{% url 'login' %}">Sign in</a>
    {% endif %}
</p>
{% endblock content %}
